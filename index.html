<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ba593dacd9.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
        <title>Sinag - Weather App</title>
        <link rel="icon" href="icons/day/116.png" type="image/x-icon">
    </head>
    <body>
        <header>            
            <div class="navigation-wrapper" >
                <p id="title">Sinag</p>
                <form class="location-display">
                    <label for="location" id="location-icon"><i class="fa-solid fa-location-dot"></i></label>
                    <input id="location" type="button" value="Location" title="Change location"></input>
                </form>
                <form class="location-picker" autocomplete="off">
                    <div id="location-input">
                        <input type="text" id="search" placeholder="Search Location..." >
                        <button type="submit" id="submit" title="Submit">
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </div>
                    <div id="location-suggest">
                    </div>
                </form>
                <button id="temp-type" type="button" onclick="changeType()" title="Change Temperature Scale "></button>
            </div>
        </header>
        <main>
            <section id="first-page">        
                <div class="temp-display">
                    <img src="" class="weather-icon" alt="Current condition icon">
                    <h1 class="temp"></h1>
                    <p id="time-date"></p>
                </div>        
            </section>
            <section id="second-page">
                <div class="container-fluid">
                    <div class="section-wrapper">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <div class="info-wrapper">
                                    <div class="info-item">
                                        <span class="info-icon"><i class="fa-solid fa-cloud"></i></span>
                                        <p class="info-name">Cloudy</p>
                                        <p class="info-detail"></p>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-icon"><i class="fa-solid fa-droplet"></i></span>
                                        <p class="info-name">Humidity</p>
                                        <p class="info-detail"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-wrapper">
                                    <div class="info-item">
                                        <span class="info-icon"><i class="fa-solid fa-wind"></i></span>
                                        <p class="info-name">Wind</p>
                                        <p class="info-detail"></p>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-icon"><i class="fa-solid fa-cloud-rain"></i></span>
                                        <p class="info-name">Precipitation</p>
                                        <p class="info-detail"></p>
                                    </div>
                                </div>
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="predict-wrapper">
                                    <div class="pred-container">
                                        <p class="day">Week Day</p>
                                        <img class="pred-icon" src="icons/day/113.png" alt="Forcast condition icon">
                                        <p class="pred-temp"></p>
                                    </div>
                                    <div class="pred-container">
                                        <p class="day">Week Day</p>
                                        <img class="pred-icon" src="icons/day/113.png" alt="Forcast condition icon">
                                        <p class="pred-temp"></p>
                                    </div>
                                    <div class="pred-container">
                                        <p class="day">Week Day</p>
                                        <img class="pred-icon" src="icons/day/113.png" alt="Forcast condition icon">
                                        <p class="pred-temp"></p>
                                    </div>
                                    <div class="pred-container">
                                        <p class="day">Week Day</p>
                                        <img class="pred-icon" src="icons/day/113.png" alt="Forcast condition icon">
                                        <p class="pred-temp"></p>
                                    </div>
                                    <div class="pred-container">
                                        <p class="day">Week Day</p>
                                        <img class="pred-icon" src="icons/day/113.png" alt="Forcast condition icon">
                                        <p class="pred-temp"></p>
                                    </div>
                                    <div class="pred-container">
                                        <p class="day">Week Day</p>
                                        <img class="pred-icon" src="icons/day/113.png" alt="Forcast condition icon">
                                        <p class="pred-temp"></p>
                                    </div>
                                        <div class="pred-container">
                                        <p class="day">Week Day</p>
                                        <img class="pred-icon" src="icons/day/113.png" alt="Forcast condition icon">
                                        <p class="pred-temp"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body> 
    <script src="index.js"></script>
    <footer>
        <p id="credits">Made by Frezneal Fallaria</p>
    </footer>
</html>
